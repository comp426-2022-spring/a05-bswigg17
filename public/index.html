<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
	<!-- The following lines were generated by https://www.favicon-generator.org/ -->

  <body>
    <nav>
      <button class="nav highlight" id="home">Home</button>
      <button class="nav" id="single">Flip one coin</button>
      <button class="nav" id="multi">Flip multiple coins</button>
      <button class="nav" id="guess">Guess the result</button>
    </nav>
    <div class='home show'>
      <h1>Home</h1>
    </div>    
    <div class='single hidden'>
      <h1>Flip A Coin</h1>
      <button onclick="handlesingleflip()">Single Flip</button>
      <h3 id='single-result'></h3>
      <img id='single-result-img' src="">
    </div>
    <div class='multi hidden'>
      <h1>Flip Multiple Coins</h1>
      <label for='flip-count'>How many flips?</label>
      <input id='multiple-flip-input' name='flip-count' type='text'>
      <button onclick="handlemultipleflips()">Flip It!</button>
      <h3 id='multiple-result'></h3>
      <table id='multiple-flip-table' class="charts-css column multiple" style="width: 500px; height: 500px;">
        <td id='heads'>Heads</td>
        <td id='tails'>Tails</td>
      </table>
    </div>
    <div class='guess hidden'>
      
    </div>
	<script src="main.js"></script>
  </body>
</html>
